<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conectando GitHub Pages ao Backend Python</title>
</head>
<body>
    <h1>Resposta do Backend:</h1>
    <p id="resposta">Carregando...</p>

    <script>
        // URL do backend no Render
        const url = "https://rpg-game-frec.onrender.com/";

        // Buscar dados do backend
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("resposta").innerText = data.mensagem;
            })
            .catch(error => {
                console.error("Erro ao conectar ao backend:", error);
                document.getElementById("resposta").innerText = "Erro ao carregar dados.";
            });
    </script>
</body>
</html>
